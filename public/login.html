<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body class=" bg-gradient-info m-0">
    <div class="container-fluid m-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="./images/general/logo.png" class="logo"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="lista">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex flex-row align-content-center gap-2 me-3">
                    <img src="./images/users/avatar.png" alt="avatar" class="avatar" id="imgAvatar">
                    <p class="text-center mb-4 text-dark fs-10" id="index-info"></p>
                </div>
            </div>
        </nav>
        <hr class="m-0">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="row justify-content-center ">
                    <div class="col-md-4 bg-light border border-dark rounded-3 p-4 centrada">
                        <img src="./images/users/avatar.png" class="mb-4" alt="">
                        <h5 class="text-center mb-4 text-dark">User Login</h5>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                    required>
                            </div>
                            <button class="btn btn-primary w-100 mt-3" id="login">Login</button>
                            <button class="btn btn-danger w-100 mt-3" id="loginWithGoogle"><i class="bi bi-google"></i> Login with Google</button>
                            <button class="btn btn-dark w-100 mt-3" id="loginWithGitHub"><i class="bi bi-github"></i> Login with Github</button>
                            <p class="text-center mt-3">Don't have an account? <a href="register.html" class="text-primary">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
